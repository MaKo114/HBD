<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HBD</title>
    <link rel="stylesheet" href="styles/t.css" />
    <link
      rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    
  </head>

  <body>
    <div class="hbd">

      <div class="text" >
        <h1 id="hap">HAPPY</h1>
        
      </div>

      <div class="text" >
        <h1 id="day">BIRTHDAY</h1>
      </div>

      <div class="text" id="toName">
        <h1 id="name">TOTO</h1>
      </div>
    
      

      <div class="pic">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="/images/1164134.png" alt="Card Image" />
            </div>
            <div class="swiper-slide">
              <img src="/images/cake.jpg" alt="Card Image" />
            </div>
            <div class="swiper-slide">
              <img src="/images/gachahe.png" alt="Card Image" />
            </div>
            <div class="swiper-slide">
              <img src="/images/toto_makho_qr.png" alt="Card Image" />
            </div>
            <div class="swiper-slide">
              <img src="/images/velona.jpg" alt="Card Image" />
            </div>
          </div>
        </div>
      </div>


      <div class="cake">
        <img id="bdcake" src="/images/birthday-cake_1f382.png" alt="">
      </div>

      <div class="video">
       <video src="/images/Blackbeans - Pink (Lyric Video).mp4" controls></video>
      </div>
      <div class="emoji">
        
      </div>



      

    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
          effect: "cards",
          grabCursor: true,
          
        });
      </script>

  </body>
</html>
