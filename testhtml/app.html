<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/app.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <title>Happy Birthday!</title>
  </head>

  <body>
    <div class="container">
      <div class="headtext">
        <h1>Happy Birthday</h1>
        <!-- <img class="star" src="https://em-content.zobj.net/source/apple/419/sparkles_2728.png" alt=""> -->
        <h1>To</h1>
        <h1>ToTo</h1>
        <!-- <img src="https://em-content.zobj.net/source/apple/419/birthday-cake_1f382.png" alt=""> -->
      </div>

      <div class="pic">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="/images/1164134.png" alt="Card Image" />
            </div>
            <div class="swiper-slide">
              <img src="/images/cake.jpg" alt="Card Image" />
            </div>
            <div class="swiper-slide">
              <img src="/images/gachahe.png" alt="Card Image" />
            </div>
            <div class="swiper-slide">
              <img src="/images/toto_makho_qr.png" alt="Card Image" />
            </div>
            <div class="swiper-slide">
              <img src="/images/velona.jpg" alt="Card Image" />
            </div>
          </div>
        </div>
      </div>

      <div class="context">
        <div class="porn">
          <p>
            ให้สุขสันต์ วันเกิด เถิดเพื่อนรัก คนรู้จัก ภักดี ไปที่ไหน คนต้อนรับ
            ขับสู้ และรู้ใจ หมดทุกข์โศก โรคภัย ไกลคนพาล ขออาราธณา
            สิ่งศักดิ์สิทธิ์ ดลชีวิต ชิดสุข เกษมศานต์ กุหลาบหอม พร้อมยิ่ง
            สิ่งต้องการ สมดวงมาน คนเกิด ด้วยเถิดเอย
          </p>
        </div>
      </div>

      <div class="musiccontent">
        <div class="music">
          <iframe src="https://www.youtube.com/embed/e9I-IG9PmQk?si=Dh1nXFiNXH6CWpFc" frameborder="0" height="300" width="500" title="Video content"></iframe>
        </div>
      </div>
    </div>

      

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "cards",
        grabCursor: true,
        breakpoints: {
          320: { slidesPerView: 1 }, // สำหรับหน้าจอเล็ก
          768: { slidesPerView: 2 }, // สำหรับแท็บเล็ต
          1024: { slidesPerView: 3 }, // สำหรับเดสก์ท็อป
        },
      });
    </script>
    
  </body>
</html>
